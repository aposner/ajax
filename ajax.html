<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Record Form</title>
</head>
<body>
<form method="post">
    <p>
        <label for="firstName">First Name:</label>
        <input type="text" name="firstname" id="firstName">
    </p>
    <p>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastname" id="lastName">
    </p>
    <p>
        <label for="emailAddress">Email Address:</label>
        <input type="text" name="email" id="emailAddress">
    </p>
    <input type="submit" value="Submit" onclick="addtoDB()">
</form>
<p id=”submitted></p>

<!-- This is pretty basic HTML, nothing surprising here. At the end we have a submit button which calls a function called “addtoDB()” when it is clicked.

The p element below it is where a little notice that the form has been submitted will appear.

Under the HTML for the form, we’ll add the JavaScript function inside a script tag: -->

    <script>
    function addtoDB() {
      var xhttp; 
      xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (xhttp.readyState == 4 && xhttp.status == 200) {
            document.getElementById("submitted").innerHTML = "form submitted";
        }
      };
      var first_name = document.getElementById('firstName').value;
       var last_name = document.getElementById('lastName').value;
       var email = document.getElementById('emailAddress').value;
       var queryString = "?firstname=" + first_name +  "&lastname=" + last_name + "&email=" + email;
       console.log(queryString);
       xhttp.open("GET", "insert.php" + queryString, true);
       xhttp.send(null); 

    }
    </script>
  </body>
</html>
